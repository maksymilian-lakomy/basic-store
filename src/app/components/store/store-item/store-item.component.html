<li [ngClass]="{'li--selected': selected}">
    <div class="li__top">
        <h3 class="li__top__name">{{ storeItem.name }}</h3>
        <h4 class="li__top__price">{{ storeItem.price | currency:'EUR' }}</h4>
    </div>
    <div class="li__main">
        <div class="li__main__description">{{storeItem.description}}</div>
    </div>
    <br />
    <!-- <button class="store-item__to-shopping-cart">Do koszyka</button> -->
</li>
